      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-success text-white py-4">
      <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
          <h1 class="mb-3 mb-md-0">Login to Linguamaps<sup>&reg;</sup></h1>
          <a href="../../index.html">
            <img
              src="../images/Logo.gif"
              alt="Linguamaps Logo"
              class="logo img-fluid rounded-circle"
              style="width: 100px; height: 100px;"
            />
          </a>
        </div>
        <nav class="mt-3">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link text-white" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="language_selection.html">Choose Language</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="progress.html">Progress</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">About</a>
            </li>
          </ul>
        </nav>
        <div id="user-info" class="text-center mt-3">
          <!-- Login Placeholder -->
          <!-- After login, display the user's name -->
          <p>Welcome, <strong>Test User</strong></p>
        </div>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
      <!-- Login Section -->
      <section id="login-section" class="mx-auto">
        <h2 class="text-center">Please Sign In</h2>
        <form id="login-form" action="#" method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
            <div class="invalid-feedback">
              Please enter your username.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
            <div class="invalid-feedback">
              Please enter your password.
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <!-- Placeholder for Login Error Messages -->
        <div id="login-error" class="mt-3">
          <p><!-- Error messages will be displayed here --></p>
        </div>
      </section>
      <!-- End of Login Section -->
    </main>

    <!-- Footer Section -->
    <footer class="bg-success text-white py-3">
      <div class="container text-center">
        <p>Created by Moneer AL HALABI</p>
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub Logo"
            width="30"
            height="30"
            class="me-2"
          />
          <p class="mb-0">
            <a href="https://github.com/moneersh/startup.git" target="_blank" class="text-white">GitHub Repository</a>
          </p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Optional: Bootstrap Form Validation Script -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
